

<!-- List of Barbers -->
<div class='container list-page barbers-list-page'>
  <div class="row">
    <form class="search-form pull-right">
      <input type="text" placeholder="Search Hairstyles" class="search-input form-control" ng-model="hairstyleSearch">
    </form>
  </div>
  <div class="row">
    <div ng-repeat="barber in data | filter: hairstyleSearch">
      <div class="col-sm-4 col-lg-4 col -md-4 list-element-container">
        <div class="thumbnail list-element">
          <a href="#/barbers/profile" ng-click="setId(barber._id)" class="picture" style="background-image:url({{barber.portrait}})"></a>
          <div class="barber-info cf">
            <div class="caption">
              <h4><a href="#/barbers/profile" ng-click="setId(barber._id)">{{barber.name}}</a></h4>
            </div>
            <div class="ratings">
              <div class="ratings-container" ng-controller="ratingController">
                <!-- Rating : {{barber.avgRating}}/5 -->
                <div class="ratings-inner-container" star-rating rating="starRating1=barber.avgRating" read-only="true" max-rating="5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
