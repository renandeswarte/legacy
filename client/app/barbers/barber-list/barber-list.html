

<!-- List of Barbers -->
<div class='container list-page barbers-list-page'>
  <div class="row">
    <div ng-repeat="meal in data | filter:search ">
      <div class="col-sm-4 col-lg-4 col -md-4 list-element-container">
        <div class="thumbnail list-element">
          <div class="picture" style="background-image:url({{meal.portrait}})"></div>
          <!-- <img id="meal_images" ng-src="{{meal.portrait}}"> -->
          <div class="caption">
            <h4><a href="#/barbers/profile" ng-click="setId(meal._id)">{{meal.name}}</a></h4>
            <button type="submit" class="btn btn-success pull-right" ng-click="orderMeal(meal)">Add to cart</button>
            <p>{{meal.meals.description}}</p>
          </div>
          <div class="ratings">
           <div class="container" ng-controller="ratingController">
            <div star-rating rating="starRating1" read-only="false" max-rating="5" click="click1(param, meal._id)"></div>
            <div> <span class="label label-primary">Rate This Barber</span>
              <div> <span> Avg Rating: {{avgRating}}/5</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
